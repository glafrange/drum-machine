<!DOCTYPE HTML>
<html>
<head>
  <title>Drum Machine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body class="container-fluid">
  <h1 class="text-center">Drum Machine</h1>
  <div id="drum-machine" class="offset-sm-4 col-sm-4 row">
    <div class="drum-pad col-sm-4">
        <span>Kick</span>
        <span>Q</span>
    </div>
    <div class="drum-pad col-sm-4">
      <span>Snare</span>
      <span>W</span>
    </div>
    <div class="drum-pad col-sm-4">
      <span>CH</span>
      <span>E</span>
    </div>
    <div class="drum-pad col-sm-4">
      <span>OH</span>
      <span>A</span>
    </div>
    <div class="drum-pad col-sm-4">
      <span>OH</span>
      <span>S</span>
    </div>
    <div class="drum-pad col-sm-4">
      <span>OH</span>
      <span>D</span>
    </div>
    <div class="drum-pad col-sm-4">
      <span>OH</span>
      <span>Z</span>
    </div>
    <div class="drum-pad col-sm-4">
      <span>OH</span>
      <span>X</span>
    </div>
    <div class="drum-pad col-sm-4">
      <span>OH</span>
      <span>C</span>
    </div>
  </div>  
</body>
</html>
