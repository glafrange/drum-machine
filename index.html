<!DOCTYPE HTML>
<html>
<head>
  <title>Drum Machine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container-fluid">
  <h1 class="text-center">Drum Machine</h1>
  <div id="drum-machine" class="offset-sm-4 col-sm-4 row">
    <div id="kick" class="drum-pad col-sm-4">
      <audio id="Q" src="samples/kick.wav"></audio>  
      <span>Kick</span>
      <span>Q</span>
    </div>
    <div id="snare" class="drum-pad col-sm-4">
      <audio id="W" src="samples/snare.wav"></audio>  
      <span>Snare</span>
      <span>W</span>
    </div>
    <div id="CH" class="drum-pad col-sm-4">
      <audio id="E" src="samples/CH.wav"></audio>  
      <span>CH</span>
      <span>E</span>
    </div>
    <div id="OH" class="drum-pad col-sm-4">
      <audio id="A" src="samples/OH.wav"></audio>  
      <span>OH</span>
      <span>A</span>
    </div>
    <div class="drum-pad col-sm-4">
      <audio id="S" src="samples/rim.wav"></audio>  
      <span>RIM</span>
      <span>S</span>
    </div>
    <div class="drum-pad col-sm-4">
      <audio id="D" src="samples/clap.wav"></audio>  
      <span>Clap</span>
      <span>D</span>
    </div>
    <div class="drum-pad col-sm-4">
      <audio id="D" src="samples/pad1.wav"></audio>  
      <span>Pad1</span>
      <span>Z</span>
    </div>
    <div class="drum-pad col-sm-4">
      <audio id="X" src="samples/pad2.wav"></audio>  
      <span>Pad2</span>
      <span>X</span>
    </div>
    <div class="drum-pad col-sm-4">
      <audio id="C" src="samples/pad3.wav"></audio>  
      <span>Pad3</span>
      <span>C</span>
    </div>
  </div>  

  <script src="index.js"></script>
</body>
</html>
